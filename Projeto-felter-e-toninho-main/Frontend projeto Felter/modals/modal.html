<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>Solicitação de Produto</h2>
        <form id="solicitForm">
            <div class="form-group">
                <label for="userName">Nome do Usuário:</label>
                <input type="text" id="userName" name="userName" value="Nome do Usuário Exemplo" readonly>
            </div>
            <div class="form-group">
                <label for="quantity">Quantidade:</label>
                <input type="number" id="quantity" name="quantity" value="1" readonly>
            </div>
            <div class="form-group">
                <label>Selecione o Comerciante:</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="merchant" value="merchant1"> Comerciante 1 - Estoque: 10 - Preço: $100</label>
                    <label><input type="checkbox" name="merchant" value="merchant2"> Comerciante 2 - Estoque: 15 - Preço: $95</label>
                    <label><input type="checkbox" name="merchant" value="merchant3"> Comerciante 3 - Estoque: 5 - Preço: $110</label>
                    <label><input type="checkbox" name="merchant" value="merchant4"> Comerciante 4 - Estoque: 20 - Preço: $90</label>
                </div>
            </div>
            <div class="form-group">
                <label for="token">Solicitar Token:</label>
                <button type="button" onclick="requestToken()">Solicitar Token</button>
            </div>
            <div class="form-group">
                <label for="signature">Digite o Token Recebido:</label>
                <input type="text" id="signature" name="signature" placeholder="Digite o token recebido">
            </div>
            <button type="submit">Enviar Solicitação</button>
        </form>
    </div>
</div>
