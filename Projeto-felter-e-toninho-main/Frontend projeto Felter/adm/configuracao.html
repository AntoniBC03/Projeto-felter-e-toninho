    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incluir Produto</title>
    <style>
        /* Estilo básico para a modal */
        .modal {
            display: none; /* Oculta a modal por padrão */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            padding-top: 50px;
        }

        .modal-content {
            background-color: #fff;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close:hover,
        .close:focus {
            color: #000;
        }

        h2 {
            margin-top: 0;
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #28a745;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }

        #includeButton {
            display: none; /* Oculta o botão até a validação */
        }
    </style>
</head>
<script>
    document.getElementById('openModalBtn').onclick = function() {
        var modalUrl = 'incluir.html'; // Atualizado para incluir.html
        fetch(modalUrl)
            .then(response => response.text())
            .then(data => {
                var modalContainer = document.getElementById('modalContainer');
                modalContainer.innerHTML = data;

                // Abrir a modal
                var modal = document.getElementById('inclusionModal'); // Atualizado para inclusãoModal
                modal.style.display = 'block';

                // Fechar a modal ao clicar no botão de fechar
                var span = modal.getElementsByClassName('close')[0];
                span.onclick = function() {
                    modal.style.display = 'none';
                }

                // Fechar a modal ao clicar fora da modal
                window.onclick = function(event) {
                    if (event.target === modal) {
                        modal.style.display = 'none';
                    }
                }

                // As funções validateToken e includeProduct são definidas no próprio arquivo incluir.html
                // Se você precisar chamar essas funções aqui, você deve garantir que estão no escopo global
            })
            .catch(error => console.error('Erro ao carregar a modal:', error));
    };

    
    const navigation = document.querySelector('.navigation');
    const toggle = document.querySelector('.toggle');

    navigation.addEventListener('mouseenter', () => {
        navigation.classList.add('active');
        toggle.style.left = '300px'; // Move o botão para a posição correta
    });

    navigation.addEventListener('mouseleave', () => {
        navigation.classList.remove('active');
        toggle.style.left = '0'; // Retorna o botão para a posição inicial
    });

</script>
