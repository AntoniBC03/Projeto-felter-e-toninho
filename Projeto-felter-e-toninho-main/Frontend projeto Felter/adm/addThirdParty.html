<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Comerciante</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <a href="viewMerchants.html" class="btn btn-secondary">Voltar</a>
            <h1>Adicionar Comerciante</h1>
        </header>
        <form id="addThirdPartyForm">
            <div class="form-group">
                <label for="name">Nome do Comerciante:</label>
                <input type="text" id="name" name="name" placeholder="Nome completo" required>
            </div>
            <div class="form-group">
                <label for="contact">Contato:</label>
                <input type="text" id="contact" name="contact" placeholder="Nome do contato" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="exemplo@dominio.com" required>
            </div>
            <div class="form-group">
                <label for="phone">Telefone:</label>
                <input type="tel" id="phone" name="phone" placeholder="(11) 98765-4321" required>
            </div>
            <div class="form-group">
                <label for="address">Endereço:</label>
                <input type="text" id="address" name="address" placeholder="Rua, Número, Bairro, Cidade" required>
            </div>
            <div class="form-actions">
                <button type="button" id="includeStoresBtn" class="btn btn-primary">Incluir Lojas</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
